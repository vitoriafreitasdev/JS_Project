<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script type="module" src="edit.js"></script>
</head>
<body>
    <form class="main-form" id="form">
        <label>Nome: </label>
        <input type="text" id="exerciseName" placeholder="Elevação lateral" required>
        <label>Series: </label>
        <input type="number" id="exerciseSeries" placeholder="3" required>
        <label>Repetição: </label>
        <input type="number" id="exerciseReps" placeholder="8" required>
        <label>Peso de cada lado (ou total): </label>
        <input type="text" id="exerciseWeight" placeholder="8 kilos" required>
        <label>Dia do treino na semana: </label>
        <select id="exerciseDay">
            <option value="segunda">segunda-feira</option>
            <option value="terça">terça-feira</option>
            <option value="quarta">quarta-feira</option>
            <option value="quinta">quinta-feira</option>
            <option value="sexta">sexta-feira</option>
            <option value="sábado">sábado</option>
            <option value="domingo">domingo</option>
        </select required>
        <button class="editExerciseBtn" id="editExercise">Editar</button>
        <p id="user-alert"> </p>
    </form>
</body>
</html>

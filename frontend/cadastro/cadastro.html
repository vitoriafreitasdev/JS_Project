
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script  type="module" src="cadastro.js"></script>
</head>
<body>
    <div class="cadastro">
            <form class="cadastroForm" >
                <h1>Cadastro</h1>
                <div>
                    <p><label for="nameInput">Seu nome: </label></p>
                    <input type="text" name="nameInput" id="nameInput">
                </div>
                <div>
                    <p><label for="emailInput">Seu E-mail: </label></p>
                    <input type="email" name="emailInput" id="emailInput">
                </div>
                <div>
                    <p><label for="senhaInput">Sua Senha: </label></p>
                    <input type="password" name="senhaInput" id="senhaInput">
                </div>
                <button id="submitCadastro" >Cadastrar</button>  
            </form>
     
    </div>
</body>
</html>

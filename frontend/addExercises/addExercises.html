<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script type="module" src="add.js"></script>
</head>
<body>
    <form class="main-form" id="form">
        <label>Nome: </label>
        <input type="text" id="exerciseName" placeholder="Elevação lateral" required>
        <label>Series: </label>
        <input type="number" id="exerciseSeries" placeholder="12" required>
        <label>Repetição: </label>
        <input type="number" id="exerciseReps" placeholder="8" required>
        <label>Peso de cada lado: </label>
        <input type="text" id="exerciseWeight" placeholder="8 kilos" required>
        <label>Dia do treino na semana: </label>
        <input type="text" id="exerciseDay" placeholder="segunda-feira" required>
        <button class="addExerciseBtn" id="addExercise">Adicionar</button>
        
    </form>
    
</body>
</html>

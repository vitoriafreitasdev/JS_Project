
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
     <script  type="module" src="login.js"></script>
</head>
<body>
    <div class="homePage">
        <div class="cadastreDiv">
            <h2>Não tem conta, <br> se cadastre.</h2>
            <h3>E se junte a nós, para organizar seu treino da melhor forma.</h3>
            <button class="cadastrarBtn"><a href="../cadastro/cadastro.html">Cadastrar</a></button>
        </div>
        <div class="formDiv">
            <form class="loginForm">
                <p id="userMessage"></p>
                <h1>Login</h1>
                <div>
                    <p><label for="emailInput">Seu E-mail: </label></p>
                    <input type="email" name="emailInput" id="emailInput">
                </div>
                <div>
                    <p><label for="senhaInput">Sua Senha: </label></p>
                    <input type="password" name="senhaInput" id="senhaInput">
                </div>
                <button id="loginBtn">Login</button> 
            </form>
            
        </div>
        
    </div>
</body>
</html>
